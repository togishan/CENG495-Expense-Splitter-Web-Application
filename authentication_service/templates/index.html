<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
</head>
<script src="{{ url_for('static', filename='scripts/index.js') }}"></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cengden</title>

</head>
<div hidden id="DATABASE_SERVICE_URL">{{DATABASE_SERVICE_URL}} </div>
<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<label for="login_username" class="label">Username</label>
					<input id="login_username" type="text" class="input">
				</div>
				<div class="group">
					<label for="login_password" class="label">Password</label>
					<input id="login_password" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<input onclick="login()" type="submit" class="button" value="Sign In">
				</div>
				<div class="hr"></div>
			</div>
			<div class="sign-up-htm">
				<div class="group">
					<label for="signup_username" class="label">Username</label>
					<input id="signup_username" type="text" class="input">
				</div>
                <div class="group">
					<label for="signup_email" class="label">Email</label>
					<input id="signup_email" type="text" class="input">
				</div>
				<div class="group">
					<label for="signup_password" class="label">Password</label>
					<input id="signup_password" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<input onclick="register()" type="submit" class="button" value="Sign Up">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<label for="tab-1">Already Member?</a>
				</div>
			</div>
		</div>
	</div>
</div>
</html>
